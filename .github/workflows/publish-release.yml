name: Reusable Publish Release Workflow

on:
  workflow_call:
    inputs:
      tag_name:
        description: 'Tag name for the release'
        required: true
        type: string
      repository_name:
        description: 'Repository name'
        required: true
        type: string

# ç»Ÿä¸€é…ç½®æƒé™ï¼Œè°ƒç”¨æ–¹æ— éœ€å£°æ˜
permissions:
  contents: write
  actions: read
  checks: write
  packages: write

jobs:
  publish-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–æ‰€æœ‰æäº¤å†å²ï¼Œç”¨äºç”Ÿæˆå®Œæ•´çš„changelog

      - name: Set up Git user
        run: |
          git config --global user.email "${{ vars.GIT_USER_EMAIL }}"
          git config --global user.name "${{ vars.GIT_USER_NAME }}"

      - name: "âœï¸ Generate release changelog"
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "[ä¿®æ”¹] ä¿®æ”¹æ›´æ–°æ—¥å¿—" || echo "No changes to commit"

      - name: Change version by tag
        uses: AlianBlank/github-action-tag-version@1.1.0
        with:
          version: ${{ inputs.tag_name }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          force: true
          tags: true

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag_name }}
          release_name: Release ${{ inputs.tag_name }}
          body: |
            ## ğŸ‰ Release ${{ inputs.tag_name }}
            
            This release was automatically generated from tag `${{ inputs.tag_name }}`.
            
            ### ğŸ“‹ Changes
            Please check the [CHANGELOG.md](./CHANGELOG.md) for detailed changes.
            
            ### ğŸ“¦ Repository
            Repository: ${{ inputs.repository_name }}
          draft: false
          prerelease: false